<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="theme-color" content="#2563eb">
    <title>ضمان | Warranty - انت غير متصل بالانترنت</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --text-color: #1e293b;
            --background-color: #f8fafc;
            --font-family: 'Tajawal', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            font-family: var(--font-family);
            background-color: var(--background-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        
        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        p {
            margin-bottom: 30px;
            line-height: 1.6;
            max-width: 500px;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="icon">📶</div>
    <h1>أنت غير متصل بالإنترنت</h1>
    <p>يبدو أنك غير متصل بالإنترنت، وهذه الصفحة غير متوفرة بدون اتصال. يرجى التحقق من اتصالك بالإنترنت والمحاولة مرة أخرى.</p>
    <button class="btn-primary" onclick="window.location.reload()">إعادة المحاولة</button>
</body>
</html>
